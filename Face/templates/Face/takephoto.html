<head>

<title>Get photo</title>
	<style>  
	body {

}

<body bgcolor="black" onload="getMedia()" >
<div id="photo" style="overflow-y:hidden">
	<video id="video" width="500px" height="500px" autoplay></video>
	<canvas  hidden id="canvas" width="500px" height="500px"></canvas>
	</div>

<div id="control"  align="center" data-type="horizontal" margin-top="0">
 
  <img src="/static/img/before.png" width="100px" height="100px" id="anniu" onclick="change_anniu();takePhoto();UploadPic();" >

  </div>
 <div id="out">
	    <div id="first"><a href="history"><img src="/static/img/history.png"></a></div>
	    <div id="second"><a href="detect"><img src="/static/img/scan.png"></a></div>
	    <div id="third"><a href="info"><img src="/static/img/set.png"></a></div>
	</div>s
	<div id="nav">
	   <a href="../"> <img src="/static/img/home.png"></a>
	</div>
<form method="POST" action="/result/" id="p">
            <input type="hidden" name="pic" id="pic_url">
            {% csrf_token %}
</form>
<script>
	function change_anniu(){
		var a = document.getElementById("anniu");
		a.src="/static/img/after.png";
}
	 function UploadPic() {                 
		 // Generate the image data（将Canvas的内容保存为图片借助toDataURL来实现） 方法返回一个包含图片展示的 data URI 。 
		 
		  var Pic = document.getElementById("canvas").toDataURL("image/jpeg");  
		  document.getElementById("pic_url").value = Pic; 
		  var form=document.getElementById("p");
		  form.submit();            
	 } 
      function getMedia() {
            let constraints = {
                video: {width: 500, height: 500},
                audio: true
            };
            //获得video摄像头区域
            let video = document.getElementById("video");
            //这里介绍新的方法，返回2一个 Promise对象
            // 这个Promise对象返回成功后的回调函数带一个 MediaStream 对象作为其参数
            // then()是Promise对象里的方法
            // then()方法是异步执行，当then()前的方法执行完后再执行then()内部的程序
            // 避免数据没有获取到
            let promise = navigator.mediaDevices.getUserMedia(constraints);
            promise.then(function (MediaStream)
						 {
                video.srcObject = MediaStream;
                video.play();
            });
        }
 
     function takePhoto() {
      //获得Canvas对象
     let video = document.getElementById("video");
     let canvas = document.getElementById("canvas");
      let ctx = canvas.getContext('2d');
     // ctx.drawImage(canvas, 0,0,video.width,video.height);
	  ctx.drawImage(video,0,0);
	  
      }

   // }

	</script>
