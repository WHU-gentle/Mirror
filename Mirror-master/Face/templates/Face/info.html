<html lang="en" >

<head>
<meta charset="UTF-8">
<title>Profile Card</title>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<link rel="stylesheet" href="/static/css/card_style.css">
<link href="/static/css/style1.css" type="text/css" rel="stylesheet">
<script src="/static/js/jquery-1.8.0.min.js" ></script>

</head>

<body>

<div class="wrapper">
	<div class="profile-card js-profile-card">
		<div class="profile-card__img">
			<img src="/static/img/timg.png">
		</div>
	
		<div class="profile-card__cnt js-profile-cnt">
			<div class="profile-card__name">{{UserInfo.name}}</div>
			<div class="profile-card-inf">
				<div class="profile-card-inf__item">
					<div class="profile-card-inf__title">性别</div>
					<div class="profile-card-inf__txt">{{UserInfo.gender}}</div>
				</div>
			
				<div class="profile-card-inf__item">
					<div class="profile-card-inf__title">年龄</div>
					<div class="profile-card-inf__txt">19</div>
				</div>
			
				<div class="profile-card-inf__item">
					<div class="profile-card-inf__title">近期检测分数</div>
					<div class="profile-card-inf__txt">96</div>
				</div>
			</div>
		
			
			<div class="profile-card-ctr">
				<button class="profile-card__button button--blue js-message-btn">注销</button>
				<button class="profile-card__button button--orange js-return">退出</button>
			</div>
		</div>
	
		<div class="profile-card-message js-message">
			<form class="profile-card-form">
				<div class="profile-card-form__container">
					<textarea placeholder="Say something..."></textarea>
				</div>
			
				<div class="profile-card-form__bottom">
					<button class="profile-card__button button--blue js-message-close">
					确认
					</button>
					
					<button class="profile-card__button button--gray js-message-close">
					取消
					</button>
				</div>
			</form>
		
			<div class="profile-card__overlay js-message-close"></div>
		</div>
	
	</div>

</div>
